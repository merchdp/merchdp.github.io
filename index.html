<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PandyVR Merch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --main-color: #00ff88;
    }
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      color: var(--main-color);
      text-shadow: 0 0 8px var(--main-color);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #111;
      padding: 10px;
    }
    nav button {
      background: none;
      border: none;
      color: var(--main-color);
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    nav button:hover,
    nav button.active {
      text-decoration: underline;
    }
    section {
      display: none;
      padding: 30px;
      text-align: center;
    }
    section.active {
      display: block;
    }
    .merch-items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .item-card {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
    }
    .item-card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .item-card button {
      background: none;
      border: 1px solid var(--main-color);
      color: var(--main-color);
      padding: 6px 12px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 6px;
    }
    .item-card button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #wishlist-list {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    #wishlist-list li {
      margin: 8px 0;
    }
    #noti {
      position: fixed;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--main-color);
      color: black;
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 10px var(--main-color);
      transition: top 0.4s ease, opacity 0.4s;
      opacity: 0;
      z-index: 999;
    }
    #noti.show {
      top: 20px;
      opacity: 1;
    }
    #auth-panel {
      margin: 20px auto;
      text-align: center;
    }
    #auth-panel input {
      margin: 5px;
      padding: 8px;
      width: 200px;
    }
    footer {
      padding: 20px;
      text-align: center;
      background: #111;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>PandyVR Merch</header>

  <div id="noti">‚úÖ Added to wishlist!</div>

  <div id="auth-panel">
    <div id="auth-forms">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>
    <div id="user-panel" style="display:none;">
      Logged in as <span id="user-email"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <nav>
    <button class="tab-button active" data-tab="home">Home</button>
    <button class="tab-button" data-tab="shop">Shop</button>
    <button class="tab-button" data-tab="wishlist">Wishlist</button>
  </nav>

  <section id="home" class="active">
    <h2>Welcome!</h2>
    <p>Here you‚Äôll find exclusive Gorilla Tag merch by <strong>PandyVR</strong>.</p>
    <p>Login to start building your wishlist!</p>
  </section>

  <section id="shop">
    <h2>Merch</h2>
    <div class="merch-items">
      <div class="item-card">
        <img src="https://i.imgur.com/h6GjQ9u.png" alt="Sticker Pack">
        <h3>Sticker Pack</h3>
        <p><em>Coming soon</em></p>
        <button onclick="addToWishlist('Sticker Pack')">‚ù§Ô∏è Wishlist</button>
        <button disabled>üõí Add to Cart</button>
      </div>
    </div>
  </section>

  <section id="wishlist">
    <h2>Your Wishlist</h2>
    <ul id="wishlist-list"></ul>
  </section>

  <footer>
    &copy; 2025 PandyVR. All rights reserved.
  </footer>

  <!-- Firebase App (Core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKZnGtKjhT0DpKy2JZBGragljB2DEhinY",
      authDomain: "pandyvrmerch.firebaseapp.com",
      projectId: "pandyvrmerch",
      storageBucket: "pandyvrmerch.firebasestorage.app",
      messagingSenderId: "180104474114",
      appId: "1:180104474114:web:9c892925def03df913811b",
      measurementId: "G-4TKZ0F0X96"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;

    function showNoti(message) {
      const noti = document.getElementById("noti");
      noti.textContent = message;
      noti.classList.add("show");
      setTimeout(() => noti.classList.remove("show"), 2000);
    }

    function updateUI(user) {
      if (user) {
        document.getElementById("auth-forms").style.display = "none";
        document.getElementById("user-panel").style.display = "block";
        document.getElementById("user-email").textContent = user.email;
        currentUser = user;
        loadWishlist();
      } else {
        document.getElementById("auth-forms").style.display = "block";
        document.getElementById("user-panel").style.display = "none";
        document.getElementById("wishlist-list").innerHTML = "";
      }
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password).catch(e => alert(e.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password).catch(e => alert(e.message));
    }

    function logout() {
      auth.signOut();
    }

    function addToWishlist(item) {
      if (!currentUser) return alert("Please log in first.");
      const ref = db.ref("wishlists/" + currentUser.uid);
      ref.once("value", snap => {
        let wishlist = snap.val() || [];
        if (!wishlist.includes(item)) {
          wishlist.push(item);
          ref.set(wishlist);
          showNoti("‚úÖ Added to wishlist!");
          loadWishlist();
        }
      });
    }

    function removeWishlistItem(index) {
      const ref = db.ref("wishlists/" + currentUser.uid);
      ref.once("value", snap => {
        let wishlist = snap.val() || [];
        wishlist.splice(index, 1);
        ref.set(wishlist);
        loadWishlist();
      });
    }

    function loadWishlist() {
      if (!currentUser) return;
      const ref = db.ref("wishlists/" + currentUser.uid);
      ref.once("value", snap => {
        const list = document.getElementById("wishlist-list");
        list.innerHTML = "";
        (snap.val() || []).forEach((item, index) => {
          const li = document.createElement("li");
          li.textContent = item;
          const x = document.createElement("button");
          x.textContent = "‚ùå";
          x.onclick = () => removeWishlistItem(index);
          li.appendChild(x);
          list.appendChild(li);
        });
      });
    }

    auth.onAuthStateChanged(updateUI);

    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
        document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });
  </script>
</body>
</html>

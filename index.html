<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PandyVR Merch</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    :root {
      --main-green: #00ff88;
      --main-dark: #111;
      --main-black: #000;
      --main-light: #eee;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--main-black);
      color: var(--main-light);
    }
    header {
      background: var(--main-dark);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      color: var(--main-green);
      text-shadow: 0 0 8px var(--main-green);
    }
    nav {
      display: flex;
      justify-content: center;
      background: var(--main-dark);
      padding: 10px;
    }
    nav button {
      background: none;
      border: none;
      color: var(--main-green);
      font-size: 1rem;
      cursor: pointer;
      margin: 0 10px;
    }
    nav button.active {
      font-weight: bold;
      text-decoration: underline;
    }
    section {
      display: none;
      padding: 20px;
    }
    section.active {
      display: block;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    .wishlist-btn, .remove-btn, .login-btn {
      background-color: var(--main-green);
      color: black;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      margin: 5px;
    }
    input, select {
      margin: 5px;
      padding: 6px;
    }
    #login-section {
      text-align: center;
      margin: 30px;
    }
    .noti {
      position: fixed;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ff88;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ff88;
      transition: top 0.5s ease;
      z-index: 1000;
    }
    .noti.show {
      top: 20px;
    }
    .admin-panel {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: var(--main-dark);
      padding: 10px;
      border: 1px solid var(--main-green);
    }
  </style>
</head>
<body>
  <header>PandyVR Merch</header>
  <div id="login-section">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button class="login-btn" onclick="login()">Login</button>
    <button class="login-btn" onclick="signup()">Sign Up</button>
  </div>

  <nav>
    <button class="tab-button active" data-tab="home">Home</button>
    <button class="tab-button" data-tab="shop">Shop</button>
    <button class="tab-button" data-tab="wishlist">Wishlist</button>
  </nav>

  <div class="noti" id="noti">Notification</div>

  <section id="home" class="active">
    <div class="container">
      <h2>Welcome to the Official PandyVR Merch Store!</h2>
      <p>Stickers, models, cups and more — coming soon!</p>
    </div>
  </section>

  <section id="shop">
    <div class="container">
      <h2>Shop</h2>
      <div id="merch-container"></div>
    </div>
  </section>

  <section id="wishlist">
    <div class="container">
      <h2>Your Wishlist</h2>
      <ul id="wishlist-list"></ul>
    </div>
  </section>

  <div class="admin-panel">
    <input type="password" id="admin-code" placeholder="Enter Admin Code" />
    <button onclick="checkAdminCode()">Login</button>
    <div id="admin-form" style="display:none;">
      <input type="text" id="prd-title" placeholder="Product Title" />
      <input type="text" id="prd-img" placeholder="Image URL" />
      <select id="prd-status">
        <option value="in_stock">In Stock</option>
        <option value="coming_soon">Coming Soon</option>
        <option value="out_of_stock">Out of Stock</option>
      </select>
      <button onclick="saveProduct()">Save</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKZnGtKjhT0DpKy2JZBGragljB2DEhinY",
      authDomain: "pandyvrmerch.firebaseapp.com",
      projectId: "pandyvrmerch",
      storageBucket: "pandyvrmerch.firebasestorage.app",
      messagingSenderId: "180104474114",
      appId: "1:180104474114:web:9c892925def03df913811b",
      measurementId: "G-4TKZ0F0X96"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let userId = null;

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then(user => {
          userId = user.user.uid;
          document.getElementById("login-section").style.display = "none";
          showNoti("Logged in!");
          loadProducts();
          loadWishlist();
        })
        .catch(err => alert("Login failed: " + err.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      firebase.auth().createUserWithEmailAndPassword(email, pass)
        .then(user => {
          userId = user.user.uid;
          document.getElementById("login-section").style.display = "none";
          showNoti("Account created!");
        })
        .catch(err => alert("Signup failed: " + err.message));
    }

    const tabs = document.querySelectorAll(".tab-button");
    const sections = document.querySelectorAll("section");
    tabs.forEach(btn => {
      btn.onclick = () => {
        tabs.forEach(b => b.classList.remove("active"));
        sections.forEach(s => s.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      };
    });

    function showNoti(msg) {
      const noti = document.getElementById("noti");
      noti.textContent = msg;
      noti.classList.add("show");
      setTimeout(() => noti.classList.remove("show"), 3000);
    }

    function loadProducts() {
      const container = document.getElementById("merch-container");
      container.innerHTML = "";
      db.ref("products").once("value", snap => {
        const data = snap.val();
        if (!data) return;
        Object.entries(data).forEach(([id, prod]) => {
          const div = document.createElement("div");
          div.innerHTML = \`
            <h3>\${prod.title}</h3>
            <img src="\${prod.image}" width="150" />
            <p>Status: \${prod.status}</p>
            <button class="wishlist-btn" onclick="addToWishlist('\${id}')">♡ Wishlist</button>
          \`;
          container.appendChild(div);
        });
      });
    }

    function addToWishlist(productId) {
      if (!userId) return;
      db.ref("wishlists/" + userId + "/" + productId).set(true);
      showNoti("Added to wishlist!");
      loadWishlist();
    }

    function loadWishlist() {
      const list = document.getElementById("wishlist-list");
      list.innerHTML = "";
      db.ref("wishlists/" + userId).once("value", snap => {
        const ids = snap.val();
        if (!ids) return;
        Object.keys(ids).forEach(id => {
          db.ref("products/" + id).once("value", prodSnap => {
            const prod = prodSnap.val();
            if (!prod) return;
            const li = document.createElement("li");
            li.textContent = prod.title + " ";
            const btn = document.createElement("button");
            btn.textContent = "❌";
            btn.className = "remove-btn";
            btn.onclick = () => {
              db.ref("wishlists/" + userId + "/" + id).remove();
              loadWishlist();
            };
            li.appendChild(btn);
            list.appendChild(li);
          });
        });
      });
    }

    function checkAdminCode() {
      const code = document.getElementById("admin-code").value;
      if (code === "12907654") {
        document.getElementById("admin-form").style.display = "block";
        showNoti("Admin mode enabled");
      } else {
        alert("Wrong code");
      }
    }

    function saveProduct() {
      const title = document.getElementById("prd-title").value;
      const image = document.getElementById("prd-img").value;
      const status = document.getElementById("prd-status").value;
      const newRef = db.ref("products").push();
      newRef.set({ title, image, status }, err => {
        if (err) {
          alert("Failed to save product.");
        } else {
          showNoti("Product saved.");
          loadProducts();
        }
      });
    }
  </script>
</body>
</html>
